<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
    
</head>
<body>
  <main class="card">
    <div class="card-container">
      <section class="left">
        <h3 class="title">Your Results</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">
          You scored hiher than 65% of people who have takan thest tests.
        </p>
      </section>

      <section class="right">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="item-box" data-item-type="item1">
            <div class="item">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p><span>80</span> / 100</p>
          </div>

          <div class="item-box" data-item-type="item2">
            <div class="item">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p><span>92</span> / 100</p>
          </div>

          <div class="item-box" data-item-type="item3">
            <div class="item">
              <img src="./assets/images/icon-verbal.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p><span>61</span> / 100</p>
          </div>

          <div class="item-box" data-item-type="item4">
            <div class="item">
              <img src="./assets/images/icon-visual.svg" alt="icon">
              <b>Visual</b>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          
        </div>
         <button class="button">Continue</button>
      </section>
    </div>
  </main>
</body>
</html>
